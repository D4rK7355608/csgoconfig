//Server cheats:

{

	sv_cheats "1"	//Enable/disable server cheats.

}

//All 'mp_' commands:

{

	mp_anyone_can_pickup_c4 "1"	//Enable/disable antone can pickup C4 (Bomb);
	mp_autoteambalance "0"	//Enable/disable auto team balance;
	mp_drop_knife_enable "1"	//Enable/disable drop knife;
	mp_drop_grenade_enable "1"	//Enable/disable drop grenade;
	mp_items_prohibited "0".

}

//Binds:

{

	bind "m" "use weapon_knife; drop; exec classic.cfg"	//Bind to run script.

}

//Weapon commands:

{

	give weapon_knife_css	//Give you Classic knife;
	ent_fire weapon_knife addoutput "classname weapon_knifegg"	//Create entity css.

}

//Ammos:

{

	ammo_grenade_limit_total "9"	//Limit of total grenades you can have in inventory.

}

//Clear:

{

	clear	//Clear all console commands;
	r_cleardecals	//Clear all decals.

}