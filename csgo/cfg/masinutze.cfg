//Server cheats:

{

	sv_cheats "1"	//Enable/disable server cheats.

}

//Binds:

{

	bind "m" "use weapon_knife; drop; exec masinutze.cfg"	//Bind to drop knife and exec this script;
	bind "tab" "use weapon_tablet"	//Bind to make "Tab" to show you tablet;
	alias "+scorenet" "+showscores; net_graphheight 0"	//Alias "+scorenet & +showscores" to net graph;
	alias "-scorenet" "-showscores; net_graphheight 9999"	//Alias "-scorenet & -showscores" to net graph.

}

//All 'mp_' commands:

{

	mp_anyone_can_pickup_c4 "1"	//Enable/disable antone can pickup C4 (Bomb);
	mp_autoteambalance "0"	//Enable/disable auto team balance;
	mp_drop_knife_enable "1"	//Enable/disable drop knife;
	mp_drop_grenade_enable "1"	//Enable/disable drop grenade;
	mp_items_prohibited "0".

}

//Parachute fix:

{

	script_execute parachute_fix	//Fix parachute crash.

}

//Danger Zone utilities:

{

	ent_create prop_weapon_upgrade_chute	//Create prop chute;
	exojump	//Gives you Exo Jump;
	parachute	//Gives you parachute.

}

