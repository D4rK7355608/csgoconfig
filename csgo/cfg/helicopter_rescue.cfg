//Server cheats:

{

	sv_cheats "1"	//Enable/disable server cheats;

}

//All 'mp_' commands:

{

	mp_anyone_can_pickup_c4 "1"	//Enable/disable antone can pickup C4 (Bomb);
	mp_autoteambalance "0";
	mp_drop_knife_enable "1"	//Enable/disable drop knife;
	mp_drop_grenade_enable "1"	//Enable/disable drop grenade;
	mp_items_prohibited "0".

}

//Binds:

{

	bind "h" "exec helicopter_rescue.cfg"	//Bint to run script;
	bind "j" "prop_dynamic_create /props_vehicles/helicopter_rescue.mdl;"	//Bind to create prop_dynamic_helicopter_rescue;
	bind "k" "ent_fire !picker SetAnimation "helicopter_aztec";"	//Bind to apply prop animation.

}

//Weapon commands:

{

	give weapon_knife_flip;
	ent_fire weapon_knife addoutput "classname weapon_knifegg";	//Create entity flip;

}

//Ammos:

{

	ammo_grenade_limit_total "9";

}

//Props:

{

	prop_dynamic_create /props_vehicles/helicopter_rescue.mdl;
	ent_fire !picker SetAnimation "helicopter_aztec";

}

//Clear:

{

	clear	//Clear all console commands;
	r_cleardecals	//Clear all decals.

}